<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PoE Camera Monitor</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --danger: #ef4444;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: var(--text);
      padding: 40px;
    }

    h2 {
      margin-top: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    form label {
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0f172a;
      color: var(--text);
      outline: none;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: #0f172a;
      transition: 0.2s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 10px;
    }

    th,
    td {
      padding: 12px 14px;
      text-align: left;
    }

    th {
      background: #0f172a;
      color: var(--accent);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    tr {
      border-bottom: 1px solid var(--border);
      transition: 0.15s ease;
    }

    tr:hover {
      background: rgba(56, 189, 248, 0.08);
    }

    td {
      color: var(--text);
    }

    a {
      color: var(--danger);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h2>PoE Camera Monitor</h2>

  <div class="card">
    <h3>Add Camera</h3>
    <form method="post" action="/add">
      <label>
        Name
        <input name="name" required>
      </label>
      <label>
        IP
        <input name="target_ip" required>
      </label>
      <label>
        Port Index
        <input name="port_index" required>
      </label>
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="card">
    <h3>Existing Cameras</h3>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>IP</th>
        <th>Port</th>
        <th>Fails</th>
        <th>Action</th>
      </tr>
      {% for c in cameras %}
      <tr>
        <td>{{c[0]}}</td>
        <td>{{c[1]}}</td>
        <td>{{c[2]}}</td>
        <td>{{c[3]}}</td>
        <td>{{c[4]}}</td>
        <td><a href="/delete/{{c[0]}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>

</html>
